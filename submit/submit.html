<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.jpg">
    <title>회원가입</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="submit.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <form>
                <h1>High & Low</h1>
                <div id="main_setup">
            <div class="user_id">
                <input type="text" name="user_id" class="user_id" placeholder="아이디">
            </div>
            <div class="user_password">
                <input type="password" name="user_id" class="user_password" placeholder="비밀번호">
                </div>
                <div class="p_style"><p>※비밀번호는 영문,특수문자,숫자를 혼합하여 8~13자리를 입력해야합니다</p></div>
            <div class="user_password_repeat">
                <input type="password" name="user_id" class="user_password_repeat" placeholder="비밀번호 확인">
            </div>
            <div class="user_email">
                <input type="text" name="user_email" class="user_email" placeholder="이메일">
            </div>
            <div class="user_phonenumber">
                <input type="text" name="user_phonenumber" class="user_phonenumber" placeholder="휴대폰">
            </div>
            <div class="user_name">
                <input type="text" name="user_name" class="user_name" placeholder="이름">
            </div>
            <div class="user_bank">
                <input type="text" name="user_bank" class="user_bank" placeholder="은행명">
            </div>
            <div class="user_bank_number">
                <input type="text" name="user_bank_number" class="user_bank_number" placeholder="계좌번호">
            </div>
            <div class="submit">
                <input type="button" value="회원가입" class="submit">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
